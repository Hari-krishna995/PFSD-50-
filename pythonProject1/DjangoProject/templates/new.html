<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .vertical-center {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-img {
            max-height: 150px; /* Adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>

{% block body %}
<div class="vertical-center">
    <div align="center" class="card border-success mb-3 me-3" style="max-width: 20rem;">
      <div class="card-header bg-transparent border-success">Doctor</div>
      <div class="card-body text-success">
                <img src="{% static 'Scr.png' %}" class="card-img">
      </div>
<a type="button" class="btn btn-primary btn-lg" href="{% url 'login_doctor' %}">Login</a>
    </div>
    <div align="center" class="card border-success mb-3 me-3" style="max-width: 20rem;">
      <div class="card-header bg-transparent border-success">Client</div>
      <div class="card-body text-success">
        <img src="{% static 'clients-1.jpg' %}" class="card-img">
      </div>
<a type="button" class="btn btn-primary btn-lg" href="{% url 'login1' %}">Login</a>
    </div>
    <div align="center" class="card border-success mb-3 me-3" style="max-width: 20rem;">
      <div class="card-header bg-transparent border-success">Admin</div>
      <div class="card-body text-success">
                <img src="{% static 'Admin.png' %}" class="card-img">
      </div>
<a type="button" class="btn btn-primary btn-lg" href="{% url 'login_admin' %}">Login</a>
    </div>
</div>
{% endblock %}
</body>
</html>
